<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        text-align: center;
        color: red;
      }

      #para1 {
        text-align: center;
        color: blue;
      }

      .center {
        text-align: center;
        color: green;
      }

      p.center {
        text-align: center;
        color: gold;
      }

      p.large {
        font-size: 300%;
      }

      * {
        text-align: center;
        color: bisque;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Header 1</h1>
    <h2>Header 2</h2>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p class="center large">And me!</p>
  </body>
</html>
